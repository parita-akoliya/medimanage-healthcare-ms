<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MediManage Healthcare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            width: 150px;
        }

        .content {
            margin-top: 30px;
            text-align: center;
        }

        .content h1 {
            color: #333;
        }

        .content p {
            color: #666;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="cid:logo" alt="Company Logo" />
        </div>
        <div class="content">
            <h1>Welcome {{name}} to MediManage Healthcare</h1>
            <p>We are thrilled to have you join us as a partner clinic in our mission to provide exceptional healthcare services to our community.</p>
            <p>Your clinic is now part of our network, and together, we can make a real difference in people's lives.</p>
            <a href="https://yourwebsite.com/dashboard" class="btn">Get Started</a>
        </div>
    </div>
</body>
</html>
